<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page CV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Your Name</h1>
        <p class="text-xl">Your Profession</p>
    </header>
    <main class="p-4">
        <section class="mb-4">
            <h2 class="text-2xl font-bold">About Me</h2>
            <p class="text-lg">A brief description about yourself.</p>
        </section>
        <section class="mb-4">
            <h2 class="text-2xl font-bold">Experience</h2>
            <ul class="list-disc pl-5">
                <li class="text-lg">Job Title at Company - Duration</li>
                <li class="text-lg">Job Title at Company - Duration</li>
            </ul>
        </section>
        <section class="mb-4">
            <h2 class="text-2xl font-bold">Education</h2>
            <ul class="list-disc pl-5">
                <li class="text-lg">Degree at Institution - Year</li>
                <li class="text-lg">Degree at Institution - Year</li>
            </ul>
        </section>
    </main>
    <footer class="bg-blue-500 text-white p-4 text-center">
        <p>Contact Information</p>
    </footer>
</body>
</html>
